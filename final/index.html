<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tom's Portfolio Website</title>
<link rel = "stylesheet" 
      type="text/css"
      href="port.css"/>

</head>

<body>

    <header class="logo_and_text">
        <div class="logo">
            <img src="Images/udacity_logo.png" alt="Udacity Logo" class="header-img">
        </div>
        <div class="header-text">
            <h1 class="header-name">Tom Horsfall</h1>
            <h2 class="header-title">Web App Guru</h2>
        </div>
    </header>
    
    <hr>
    
    <main class="main-content">
        <div class="main-image">
            <img src="Images/mountain_tank.jpg" alt="Me on Mountain" class="mountain">
        </div>
        <div class="box">
            <h2 class="content-header">Featured Work</h2>
        </div>
        <section class="featured-work">
            <div class="links_and_images">
                <div class="work"> 
                    <img src="Images/oregon_slot.jpg" alt="slot" class="responsive-img" width=640 height=360>
                    <h3 class="caption">Google</h3>
                    <p class="links">www.google.com</p>
                </div>
                <div class="work"> 
                    <img src="Images/rockies.jpg" alt="rockies" class="responsive-img" width=640 height=360>
                    <h3 class="caption">Facebook</h3>
                    <p class="links">www.facebook.com</p>
                </div>
                <div class="work"> 
                    <img src="Images/white_sands.jpg" alt="white sands" class="responsive-img" width=640 height=360>
                    <h3 class="caption">Twitter</h3>
                    <p class="links">www.twitter.com</p>
                </div>
            </div>
        </section>
    
    
    </main>

    
    
    
</body>
    
</html>
